    <style>
        body {
            margin: 0;
            background-color: #0e0e11;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #131316;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px #000;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
        }

            align-items: center;
            gap: 1rem;
        }

        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right img {
            border: none;
            width: 40px;
            height: auto;
            cursor: pointer;
            border-radius: 50%;
        }



        .container {
            display: flex;
            flex-direction: row;
            padding: 2rem;
            gap: 2rem;
        }

        .sidebar {
            min-width: 180px;
            background-color: #1c1c1f;
            border-radius: 8px;
            padding: 1rem;
            align-self: flex-start;
        }

        .sidebar button {
            display: block;
            width: 100%;
            background: none;
            color: white;
            border: none;
            text-align: left;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .sidebar button.active,
        .sidebar button:hover {
            background-color: #b33659;
            border-radius: 4px;
        }

        .commands {
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
        }

        th {
            text-align: left;
            color: #ccc;
        }

        td.command {
            color: #56c2b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                display: flex;
                overflow-x: auto;
                align-self: inherit;
            }

            .sidebar button {
                white-space: nowrap;
                margin-right: 0.5rem;
            }
        }
